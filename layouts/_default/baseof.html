<!doctype html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
    {{ partial "stylesheets.html" . }}
    {{ partial "seo.html" . }}
  </head>
  <body>
    <div class="content">
      {{ partial "nav.html" . }}
      {{ if .IsHome }}
        {{ partial "about.html" . }}
      {{ end }}
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
